global:
  scrape_interval: 15s
  evaluation_interval: 15s 
alerting:
  alertmanagers:
    - static_configs:
        - targets:
rule_files:
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["10.0.2.15:9090"]
  - job_name: "jenkins"
    metrics_path: /prometheus/
    static_configs:
      - targets: ["10.0.2.15:8080"]
  - job_name: "weather-bot"
    static_configs:
      - targets: ["10.0.2.15:8000"]
